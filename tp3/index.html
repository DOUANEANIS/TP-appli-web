  <style>
  html,body
	{
    background-color: #b8a19e;
		text-align: auto ;}
  header
	{
		margin: 80px;}
  h1{
    text-align: center;}
</style>


</head>
 <header>
   <h1 id="title">TP AW - Formulaire v2</h1>
</header>
<body>
  <div class="container">
    <form>
      <div class="form-group row">
        <label for="nom" class="col-sm-2 col-form-label">Nom : </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nom" placeholder="Entrer Votre nom" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="prenom" class="col-sm-2 col-form-label">Prenom : </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="prenom" placeholder="Entrer Votre Prenom" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="date_de_naissance" class="col-sm-2 col-form-label">Date de naissance : </label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="date_de_naissance" placeholder="JJ/MM/AAAA" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="adresse" class="col-sm-2 col-form-label">Adresse : </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="adresse" placeholder="Entrer Votre Adresse"required>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email : </label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="aaaaa@bbbbb.ccc"required>
        </div>
      </div>
      <button type="button" id="submit" class="btn btn-primary" >Valider</button>
      </div>
      
    </form>
  </div>
  
<!-- Model-->
  
  
  
  <div class="modal" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
