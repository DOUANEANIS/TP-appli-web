     <body>  
        <form >     
         <table> 

             <p>Inscription</p>

            
               <tr>
                    <td><label for="Nom">Nom</label><span>*</span></td>
                   <td><input type="text" placeholder="saisir votre Nom" name=" Nom" id="Nom" minlength="5" maxlength="20" ></td>
                   <td> <label class="grid-item" id="error1" ></label></td>
                </tr>

               <tr>
                    <td><label for="Prénom">Prénom</label><span>*</span></td>
                    <td><input type="text" placeholder="saisir votre Prénom " name="Prénom" id="Prénom"  minlength="5" maxlength="20"  ></td>   
                    <td> <label class="grid-item" id="error2" ></label></td>

                </tr>
              <tr>
                    <td><label for="Date_de_naissance">Date de naissance</label><span>*</span></td>
                    <td><input type="date"  name="date" id="Date_de_naissance" ></td>
                    <td> <label class="grid-item" id="error3" ></label></td>

                </tr>
              <tr>
                    <td><label for="Adresse">Adresse</label><span>*</span></td>
                    <td><input type="text" placeholder="saisir votre Adresse" name="Adresse" id="Adresse"  minlength="5" maxlength="50" ></td>
                    <td> <label class="grid-item" id="error4" ></label></td>

                </tr>
               <tr>
                    <td><label for="Email">Email</label><span>*</span></td>
                    <td><input type="email" placeholder="saisir votre E mail" name="Email" id="Email"   minlength="5" maxlength="30" ></td>
                    <td> <label class="grid-item" id="error5" ></label></td>

                </tr>
                <tr>
                    <td><label></label></td>
                    <td><div class="grid-item" ><input type="button" value="Valider" onclick="validation()" >  </div></td>

             <!--   //   <td><button type="submit" value="valider" onclick="validation()></button></td>-->
                </tr>

         </table>
     </form> 
     <div id="resultat" name="resultat">
        <p class="txt" id="txt"></p>
    
</div> 
</body>
</html>

<script>


function validation(){
    var Nom=document.getElementById("Nom").value.length;
    var Prénom=document.getElementById("Prénom").value.length;
    var Date_de_naissance=document.getElementById("Date_de_naissance").value.length;
    var Adresse=document.getElementById("Adresse").value.length;
    var Email =document.getElementById("Email").value.length;

    if( validateItem("Nom", "error1")    && 
        validateItem("Prénom", "error2") &&
        validateItem("Date_de_naissance","error3")&&
        validateItem("Adresse","error4")  &&
        validateItem("Email","error5") )
    {

        var d= document.querySelector("#resultat");
        d.style.backgroundColor='green';
        d.style.padding='5px';
        d.style.color="#e9ebee";
        d.innerHTML="Bienvenue"+" "+document.querySelector("#Prénom").value; 
    }
  
    function validateItem(_id,_idError){
        var el = document.querySelector("#"+_id);
        var label = document.querySelector('[for="'+_id+'"]');
        var error= document.querySelector("#"+_idError);
        var d1= document.querySelector("#resultat");

        if (el.value.length<5) { 
        
            d1.innerHTML="";
            d1.style.backgroundColor="#e9ebee"
            error.style.backgroundColor="#ea05056e";
            error.style.padding='5px';
            error.style.border='1px black';

            error.innerHTML="Le "+ label.textContent +" doit contenir au moins 5 caractères ! ";
            return false;
        } 
        else { 
            
           error.style.backgroundColor=" #e9ebee";
           error.innerHTML="";
           return true;
        }
    
    }
}





</script>
