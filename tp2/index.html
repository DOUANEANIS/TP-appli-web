<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        
        
        <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
       <link rel="stylesheet" href="style.css">
       <script src="main.js"></script>
    </head>
      <header>
	  <h1 id="title">Saisie d'une fiche "Persone"</h1>
    </header>
    
    <body>
        <div id="form-outer">
            <p id="resultat"></p>
            <form id="survey-form">
    
                  
                <div class="rowTab"> 
                    <div class="labels">
              
                        <label id="nom-label" for="nom"> Nom* :</label>
                    </div>
                    <div class="rightTab"  >
                        <input type="text" name="nom" id="nom" class="input-field" placeholder=" Saisir Votre Nom"  >
                    </div>
                </div>
                
                <div class="rowTab"> 
                    <div class="labels">
                        <label id="prenom-label" for="prenom"> Prenom* :</label>
                    </div>
                    <div class="rightTab">
                        <input type="text" name="prenom" id="prenom" class="input-field" placeholder="Saisir Votre Prenom"   >
                    </div>
                </div>
    
                <div class="rowTab">
                    <div class="labels">
                        <label id="date de naissance-label" for="date_de_naissance"  > Date de naissance* :</label>
                    </div>
                    <div class="rightTab" >
                        <input type="date" name="date_de_naissance" id="date_de_naissance" class="input-field" required >
    
                    </div>
                    
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label id="adresse-label" for="adresse" >Adresse* :</label>
                    </div>
                    <div class="rightTab">
                        <input type="text" name="adresse" id="adresse" class="input-field" placeholder="Saisir Votre Adresse" >	
                    </div>
                </div>
    
                <div class="rowTab">
                    <div class="labels">
                        <label id="email-label" for="email"> Email* :</label>
                    </div>
                    <div class="rightTab">
                        <input type="email" name="email" id="email" class="input-field " placeholder="Saisir Votre Email"   >
                    </div>
                    
                </div>
    
                
          
            </form>
    
            <button id="submit" type="button" onclick="validation()">Valider</button>
    
                <p id="erreur"></p>
        </div>
      


    
</body>
</html>
